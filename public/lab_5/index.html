<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Ulrich Boudie's Lab 5</title>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,800;1,300&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet"> 
    </head>

    <body>
        <form action="/api" method="post">
            <div clas="header">
                <h1>Lab 5 for Ulrich Boudie</h1>
            </div>

            <ul class="flex-outer">
                <li>
                  <label for="first-name">First Name</label>
                  <input type="text" id="first-name" placeholder="">
                </li>
                <li>
                  <label for="last-name">Last Name</label>
                  <input type="text" id="last-name" placeholder="">
                </li>
                <li>
                  <label for="email">Email</label>
                  <input type="email" id="email" placeholder="">
                </li>
                <li>
                  <label for="phone">Phone</label>
                  <input type="tel" id="phone" placeholder="">
                </li>
                <li>
                  <label for="message">Message</label>
                  <textarea rows="6" id="Text field" placeholder="This is some default message text."></textarea>
                </li>
                <li>
                  <p>Fruits</p>
                  <ul class="flex-inner">
                    <li>
                        <input type="checkbox" id="kiwi">
                        <label for="kiwy">kiwi</label>
                      </li>
                      <li>
                        <input type="checkbox" id="dragonfruit">
                        <label for="dragonfruit">dragonfruit</label>
                      </li>
                      <li>
                        <input type="checkbox" id="pomelo">
                        <label for="pomelo">pomelo</label>
                      </li>
                  </ul>
                </li>
                <li>
                  <button type="submit">Submit</button>
                </li>
              </ul>
        </form>
    </body>
</html>
