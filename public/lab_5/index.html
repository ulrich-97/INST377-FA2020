<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Herve Ulrich Boudie's Lab 4</title>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,800;1,300&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet"> 
    </head>

    <body>
        <form action="/api" method="post">
            <div class="header">
                <h1>Lab 5 for Herve Ulrich Boudie</h1>
            </div>

            <ul class="flex-outer">
                <li>
                  <label for="fname">First Name</label>
                  <input type="text" id="first-name" placeholder="">
                </li>
                <li>
                  <label for="lname">Last Name</label>
                  <input type="text" id="last-name" placeholder="">
                </li>
                <li>
                  <label for="email">Email</label>
                  <input type="email" id="email" placeholder="">
                </li>
                <li>
                  <label for="phone">Phone</label>
                  <input type="tel" id="phone" placeholder="">
                </li>
                <li>
                  <label for="message">Text field</label>
                  <textarea rows="5" cols="33" id="message" placeholder="This is some default message text."></textarea>
                </li>
                <li>
                  <p>Fruits</p>
                  <ul class="flex-inner">
                    <li>
                        <input type="checkbox" id="kiwi">
                        <label for="Fruit">kiwi</label>
                      </li>
                      <li>
                        <input type="checkbox" id="dragonfruit">
                        <label for="Fruit">dragonfruit</label>
                      </li>
                      <li>
                        <input type="checkbox" id="pomelo">
                        <label for="Fruit">pomelo</label>
                      </li>
                  </ul>
                </li>
                <li>
                  <button type="submit">Submit</button>
                </li>
                <li>
                    <button type="activate">Activate</button>

                </li>
            </ul>
        </form>
        function testFunction() {
            fetch('/api')
            .then((response) => response.text())
            .then((response) => {
                console.log(response);
            })
        }
    </body>
</html>
